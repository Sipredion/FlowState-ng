<figure class="grid-container" *ngIf="artwork">
  <ng-container *ngFor="let art of artwork">
    <div class="gallery-item" [ngStyle]="art.featuredImage | backgroundImage">
      <div class="gallery-content">
        <h2 class="text-center">{{art.title}}</h2>
        <div class="hr"></div>
        <p class="text-light" [innerHTML]="art.summary"></p>
        <button appGhostButton color="primary" class="action-button" (click)="showPost(art.id, art.slug)">See more</button>
      </div>
    </div>
  </ng-container>
</figure>
