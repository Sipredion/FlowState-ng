<mat-sidenav-container class="sidebar-container">
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header"></div>
    
    <h2 class="text-center mt-2">Recent Posts:</h2>
    <div class="recent posts">
      <ng-container *ngFor="let post of allPosts">
        <a
          class="app-link"
          (click)="routeToPost(post.id, post.slug)"
        >
          {{post.name}}
        </a>
      </ng-container>
    </div>
    
    <h2 class="text-center mt-4">Featured Posts:</h2>
    <div class="featured posts">
      <ng-container *ngFor="let post of featuredPosts">
        <a
          class="app-link"
          (click)="routeToPost(post.id, post.slug)"
        >
          {{post.name}}
        </a>
      </ng-container>
    </div>
    
    <footer class="sidebar-footer">
      <nav class="sidebar-nav">
        <button appGhostButton color="primary" size="sml" routerLink="/web/home">Web</button>
        <button appGhostButton color="primary" size="sml" routerLink="">Home</button>
        <button appGhostButton color="primary" size="sml" routerLink="/art/home">Art</button>
      </nav>
    </footer>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navigation></app-navigation>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
