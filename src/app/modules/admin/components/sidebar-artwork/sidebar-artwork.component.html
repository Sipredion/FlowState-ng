<div class="d-flex flex-column justify-content-center align-items-center w-100">
  <h2>Artwork</h2>
  <button appGhostButton color="primary" size="xl" class="mt-4" (click)="openBottomSheet()">Upload a new Artwork</button>
</div>

<ng-template #upload>
  <app-artwork-upload [dialogRef]="dialogRef" [uploadType]="'Render'" (render)="uploadRender($event)"></app-artwork-upload>
</ng-template>
