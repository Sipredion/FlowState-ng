<mat-sidenav-container class="admin-sidebar">
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Welcome Michael</h1>
    </div>
    <mat-tab-group mat-align-tabs="center" [dynamicHeight]="true">
      <mat-tab label="Art">
        <div class="p-2">
          <app-sidebar-artwork></app-sidebar-artwork>
        </div>
      </mat-tab>
      <mat-tab label="Web">
        <div class="p-2">
          Web!
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navigation></app-navigation>
  </mat-sidenav-content>
</mat-sidenav-container>
